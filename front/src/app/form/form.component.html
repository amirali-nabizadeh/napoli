<div class="primaryDiv">
  <form class="custom-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="exampleFormControlSelect1">انتخاب پایه</label>
        <select
          class="form-control"
          id="exampleFormControlSelect1"
          [(ngModel)]="formDataObj.grade"
          name="grade"
        >
          <option *ngFor="let grade of gradeOptions" [value]="grade.value">
            {{ grade.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">نام و نام خانوادگی</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="نام و نام خانوادگی خود را وارد کنید"
          autocomplete="off"
          dir="rtl"
          [(ngModel)]="formDataObj.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">شرح علت</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          autocomplete="off"
          [(ngModel)]="formDataObj.description"
          name="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">رشته تحصیلی</label>
        <select
          class="form-control"
          id="exampleFormControlSelect1"
          [(ngModel)]="formDataObj.major"
          name="major"
        >
          <option *ngFor="let major of majorOptions" [value]="major.value">
            {{ major.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" (click)="onSaveForm()">
        ثبت
      </button>
    </div>
  </form>
</div>
