<form class="formsignup">
  <div class="form-group">
    <label for="username">نام کاربری</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="نام کاربری خود را وارد کنید"
      autocomplete="off"
      [(ngModel)]="signupObj.username"
    />
  </div>

  <div class="form-group">
    <label for="email">ایمیل</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="ایمیل خود را وارد کنید"
      autocomplete="off"
      [(ngModel)]="signupObj.email"
    />
  </div>

  <div class="form-group">
    <label for="password">رمز عبور</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="رمز عبور خود را وارد کنید"
      [(ngModel)]="signupObj.password"
    />
  </div>
  <div class="form-group">
    <label for="retypepwd">تکرار رمز عبور</label>
    <input
      type="password"
      id="retypePassword"
      name="retypepwd"
      class="form-control"
      placeholder="رمز عبور خود را مجددا وارد کنید"
      #retype
    />
  </div>
  <div class="form-group checkbox-container">
    <label for="admin">آیا ادمین هستید؟</label>
    <input
      type="checkbox"
      id="admin"
      name="admin"
      [(ngModel)]="signupObj.isAdmin"
    />
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSignUp()">
    ثبت نام
  </button>
</form>
