services:
  front:
    # command: /bin/sh -c "while sleep 5000000; do :; done"
    image: front
    build:
      context: ./front
    ports:
      - "4200:4200"
    volumes:
      - ./front:/app
    restart: always
    networks:
      - napoli-network
    depends_on:
      - back

  back:
    image: back
    build:
      context: ./back
    ports:
      - "3000:3000"
    volumes:
      - ./back:/use/src/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - napoli-network
    restart: on-failure

  db:
    image: postgres:17.2-alpine3.21
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: amirali0448v
      POSTGRES_DB: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - napoli-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  napoli-network:
    driver: bridge
